<div class="">
<table mat-table  [dataSource]="articles" style="width: 100%">

	
<ng-container matColumnDef="Title">
	<th mat-header-cell *matHeaderCellDef> Title </th>
  <td mat-cell *matCellDef="let article"> {{article.title}} </td>
</ng-container>

<ng-container matColumnDef="Content">
	<th mat-header-cell *matHeaderCellDef> Content </th>
  <td mat-cell *matCellDef="let article"> {{article.body}} </td>
</ng-container>

<ng-container matColumnDef="URL">
	<th mat-header-cell *matHeaderCellDef> URL </th>
  <td mat-cell *matCellDef="let article"> {{article.url}} </td>
</ng-container>

<ng-container matColumnDef="CreatedBy">
  <th mat-header-cell *matHeaderCellDef> Created By </th>
  <td mat-cell *matCellDef="let article"> {{ article.user.email }}</td>
</ng-container>

<ng-container matColumnDef="Buttons">
  <th mat-header-cell *matHeaderCellDef> Buttons </th>
  <td mat-cell *matCellDef="let article">
    <button mat-raised-button [routerLink]="['/articles/show', article.id]" color="primary">Show</button>&nbsp;
    <button mat-raised-button color="primary">Edit</button>&nbsp;
    <button mat-raised-button color="primary">Destroy</button> 
  </td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="['Title','Content','URL','CreatedBy', 'Buttons']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Title','Content','URL', 'CreatedBy', 'Buttons'];" (click)="onRowClicked(row)"></tr>
</table>
